<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div class="controls">
            <label for="difficulty">Difficulty: </label>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button onclick="generateGrid()">Generate Grid</button>
            <button onclick="checkSudoku()">Check</button>
            <button onclick="giveHint()">Hint</button>
            <button onclick="clearGrid()">Clear</button>
            <button onclick="solveSudoku()">Solve</button>
            <button onclick="saveGame()">Save</button>
            <button onclick="loadGame()">Load</button>
            <button onclick="undoMove()">Undo</button>
            <button onclick="pauseResumeTimer()">Pause/Resume</button>
            <button onclick="generateNewPuzzle()">New Puzzle</button>
        </div>
        <div id="error-count">Errors: 0</div>
        <div id="timer">Time: 00:00</div>
        <table id="sudoku-grid">
            <tbody>
                <!-- Sudoku grid will be generated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
