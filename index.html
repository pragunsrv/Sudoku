<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game - Version 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sudoku</h1>
    <div class="sudoku-container">
        <table>
            <tbody>
                <!-- Sudoku grid 9x9 -->
                <script>
                    for (let row = 0; row < 9; row++) {
                        document.write('<tr>');
                        for (let col = 0; col < 9; col++) {
                            document.write('<td><input type="number" min="1" max="9" class="cell"></td>');
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>
    <button onclick="checkSudoku()">Check</button>
    <script src="script.js"></script>
</body>
</html>
